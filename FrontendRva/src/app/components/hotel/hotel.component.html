<mat-toolbar color="primary">
    <span class="title-center">Porud≈æbina</span>
</mat-toolbar>

<div class="container mat-elevation-z8">
    
    <mat-table #table [dataSource]="dataSource" class="mat-cell" >
         <!--ID-->
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
        </ng-container>
        <!--Naziv-->
        <ng-container matColumnDef="naziv">
            <mat-header-cell *matHeaderCellDef>Naziv</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.naziv }}</mat-cell>
        </ng-container>
        <!--Broj_zvezdica-->
         <ng-container matColumnDef="Broj_zvezdica">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Broj_zvezdica</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.broj_zvezdica }}</mat-cell>
        </ng-container>
       
        <ng-container matColumnDef="destinacija">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Destinacija</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.destinacija.mesto }}</mat-cell>
        </ng-container>
        <!-- actions -->
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>
                <button (click)="openDialog(1)" mat-icon-button color="primary">
                    <mat-icon>add</mat-icon>
                </button>
            </mat-header-cell>

            <mat-cell *matCellDef="let row; let i = index">
                <button (click)="openDialog(2, row)" mat-icon-button color="primary">
                    <mat-icon aria-label="Edit">edit</mat-icon>
                </button>

                <button (click)="openDialog(3, row)" mat-icon-button color="primary">
                    <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row
            style="cursor: pointer;"
            *matRowDef="let row; columns: displayedColumns">
          </mat-row>
        </mat-table>
    
</div>
