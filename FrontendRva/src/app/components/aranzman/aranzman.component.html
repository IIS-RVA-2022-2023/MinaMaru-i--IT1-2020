<p>aranzman works!</p>
<mat-toolbar class="toolbarNew" color="primary">
    <span class="title-center">Aranzman</span>
</mat-toolbar>

<div class="container mat-elevation-z8">

        <mat-table #table matSort [dataSource]="dataSource" class="mat-cell">
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef >Id</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="Turisticka_agencija">
            <mat-header-cell *matHeaderCellDef >Turisticka agencija</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.Turisticka_agencija.naziv }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="placeno">
            <mat-header-cell *matHeaderCellDef >Placeno</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.placeno }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="Datum_realizacije">
            <mat-header-cell *matHeaderCellDef >Datum_realizacije</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.Datum_realizacije }}</mat-cell>
        </ng-container>

       

        <ng-container matColumnDef="hotel">
            <mat-header-cell *matHeaderCellDef >Hotel</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.hotel.id }}</mat-cell>
        </ng-container>
        <!-- actions -->
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>
                <button mat-icon-button color="primary" (click)="openDialog(1)">
                    <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
                </button>
            </mat-header-cell>

            <mat-cell *matCellDef="let row; let i = index">
                <button mat-icon-button color="primary" (click)="openDialog(2, row)">
                    <mat-icon aria-label="Edit">edit</mat-icon>
                </button>

                <button mat-icon-button color="primary" (click)="openDialog(3, row)">
                    <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row style="cursor: default" *matRowDef="let row; columns: displayedColumns">
        </mat-row>
    </mat-table>
</div>
