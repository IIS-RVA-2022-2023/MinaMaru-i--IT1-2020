
<mat-toolbar class="toolbarNew" color="primary">
    <span class="title-center">Aranzman</span>
</mat-toolbar>

<div class="container mat-elevation-z8">
        <!--ID-->
        <mat-table #table matSort [dataSource]="dataSource" class="mat-cell">
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef >Id</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="turisticka_agencija">
            <mat-header-cell *matHeaderCellDef >Turisticka agencija</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.turisticka_agencija.naziv }}</mat-cell>
        </ng-container>

        <!--Ukupna_cena-->
        <ng-container matColumnDef="ukupna_cena">
            <mat-header-cell *matHeaderCellDef mat-sort-header>ukupna_cena</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.ukupna_cena }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="placeno">
            <mat-header-cell *matHeaderCellDef >Placeno</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.placeno }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="datum_realizacije">
            <mat-header-cell *matHeaderCellDef >datum_realizacije</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.datum_realizacije }}</mat-cell>
        </ng-container>

       

        <ng-container matColumnDef="hotel">
            <mat-header-cell *matHeaderCellDef >Hotel</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.hotel.naziv }}</mat-cell>
        </ng-container>
        <!-- Action Buttons -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button (click)="openDialog(1)" mat-icon-button color="primary">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let row; let i = index">
          <button (click)="openDialog(2, row)" mat-icon-button color="primary">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
          <button (click)="openDialog(3, row)" mat-icon-button color="primary">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
     </ng-container>



      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row style="cursor: pointer;" *matRowDef="let row; columns: displayedColumns">
      </mat-row>
    </mat-table>
</div>
